<!DOCTYPE html>
<html>
  <head>
    <title>Slot Machine</title>
    <style>
      /* add your CSS styles here */
      .slot-machine {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .column {
        display: flex;
        flex-direction: column;
        border: 1px solid black;
      }
      .column:first-child,
      .column:last-child {
        background-color: #ddd;
      }
	  
	  .column > div:nth-child(1),
	  .column > div:nth-child(3) {
		filter: sepia(100%) saturate(300%) brightness(70%) hue-rotate(180deg);
		}
	  
      .symbol {
        font-size: 32px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <button id="play-button">Play</button>
    <script>
      // add your JavaScript code here
      const slotSymbols = ['🍒', '💎', '🍊', '🍇', '🍒'];

      const getRandomSymbol = () => {
        return slotSymbols[Math.floor(Math.random() * slotSymbols.length)];
      }

      const createColumn = () => {
        const column = document.createElement('div');
        column.classList.add('column');
        for (let i = 0; i < 3; i++) {
          const symbol = document.createElement('div');
          symbol.innerHTML = getRandomSymbol();
          symbol.classList.add('symbol');
          column.appendChild(symbol);
        }
        return column;
      }

      const createSlotMachine = () => {
        const slotMachine = document.createElement('div');
        slotMachine.classList.add('slot-machine');
        for (let i = 0; i < 5; i++) {
          slotMachine.appendChild(createColumn());
        }
        return slotMachine;
      }

      document.body.appendChild(createSlotMachine());
      
      const playButton = document.getElementById('play-button');
	playButton.addEventListener('click', () => {
		const slotMachine = document.querySelector('.slot-machine');
		slotMachine.innerHTML = '';
		for (let i = 0; i < 5; i++) {
			slotMachine.appendChild(createColumn());
		}
		
		checkThreeOfAKind();
	});
	
	const checkThreeOfAKind = () => {
  const secondSymbols = document.querySelectorAll('.column > .symbol:nth-child(2)');
  const counts = {};
  for (const symbol of secondSymbols) {
    if (counts[symbol.innerHTML]) {
      counts[symbol.innerHTML]++;
    } else {
      counts[symbol.innerHTML] = 1;
    }
  }
  const message = document.createElement('div');
  if (Object.values(counts).includes(3)) {
    message.innerHTML = 'You have three of a kind!';
  } else {
    message.innerHTML = 'You do not have three of a kind.';
  }
  document.body.appendChild(message);
  // or use alert('You have three of a kind!'); or alert('You do not have three of a kind.');
}



      
    </script>
  </body>
</html>
